<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Math game</title>
    <h1> MATH GAME!!!</h1>
</head>
<body>
 

    <div class="main-ui">
        <p class="problem"></p>
      
        <form action="" class="our-form">
          <input type="text" class="our-field" autocomplete="off">
          <button class="submit button">Submit</button>
        </form>
      
        <div class="progress">
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="progress-inner"></div>
        </div>
        <div class="status-box">
        <p class="status">You need <span class="points-needed">10</span> more points, and are allowed to make <span class="mistakes-allowed">2</span> more mistakes.</p>
       </div>
      </div>
      
      <div class="overlay">
        <div class="overlay-inner">
          <p class="end-message"></p>
          <button class="reset-button">Start Over</button>
        </div>
      </div>
      <!-- <script src="script.js"></script> -->
</body>
</html>
